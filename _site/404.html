  <script>
    function copy() {
      var copyText = document.getElementById("emailCopy").innerText;

      var tooltip = document.getElementById("tooltip");
      tooltip.innerHTML = "Copied";
      tooltip.style.display = "block";

          tooltip.style.display = "none";
        }, 2000)
